<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM CHAI AUR CODE</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <!-- this is a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent); // to know the parent
    console.log(parent.children); // to know the children
    console.log(parent.children[1].innerHTML); // to know the children's innerHtml 

    for (let i = 0; i < parent.children.length; i++) {
        const element = parent.children[i].innerHTML;
        console.log(element);   
    }

    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild); // to find first element child
    console.log(parent.lastElementChild); // to find last element child

    const dayOne = document.querySelector('.day');
    console.log(dayOne);
    console.log(dayOne.parentElement); // to find parent element
    console.log(dayOne.nextElementSibling); // to find sibling


    console.log("NODES: ", parent.childNodes);
</script>
</html>
